<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body { font-family: sans-serif; display: grid; place-content: center; min-height: 100vh; }
    .container { display: flex; flex-direction: column; gap: 10px; padding: 2rem; border: 1px solid #ccc; border-radius: 8px; }
    input { padding: 8px; }
    button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    #resultado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70.5">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ex: 1.75">

    <button id="calcularBtn">Calcular</button>

    <p id="resultado"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
